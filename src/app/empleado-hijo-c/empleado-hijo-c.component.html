<div class="container">
    <div class="row">
      <div class="col">
        <div >
          {{ indice + 1 }}: {{ empleadoDeLista.nombre }} {{ empleadoDeLista.apellido }}
          {{ empleadoDeLista.cargo }} {{ empleadoDeLista.salario }}
        </div>
        <ul style="list-style: none;">
            <li *ngFor="let caracteristica of arrayCaracteristicas">{{caracteristica}}</li>
        </ul>
        <app-caract-empleado-c (caracteristicasEmpleados)="agregarCaracteristica($event)"></app-caract-empleado-c>
        
      </div>
    </div>
  </div>
