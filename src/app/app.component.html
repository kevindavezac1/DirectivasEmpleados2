<div class="container">
  <div class="col">
    <h1>{{ titulo }}</h1>
  </div>
  <br /><br />

  <form class="form-group-row">
    <div class="form-group col-md-3">
      <label for="nombre">Nombre:</label>
      <input
        type="text"
        name="nombre"
        id="nombre"
        placeholder="Nombre"
        class="form-control"
        [(ngModel)]="cuadroNombre"
      />

      <label for="nombre">Apellido:</label>
      <input
        type="text"
        name="apellido"
        id="apellido"
        placeholder="Apellido"
        class="form-control"
        [(ngModel)]="cuadroApellido"
      />

      <label for="nombre">Cargo:</label>
      <input
        type="text"
        name="cargo"
        id="cargo"
        placeholder="Cargo"
        class="form-control"
        [(ngModel)]="cuadroCargo"
      />

      <label for="nombre">Salario:</label>
      <input
        type="number"
        name="salario"
        id="salario"
        placeholder="Salario"
        class="form-control"
        [(ngModel)]="cuadroSalario"
      />
      <br />

      <div class="col">
        <button type="submit" class="btn btn-primary" (click)="agregarEmpleado()">Agregar</button>
      </div>
    </div>

  </form>
</div>

<br><br><br>

<app-empleado-hijo-c *ngFor="let empleado of empleados; let i = index" [empleadoDeLista]="empleado" [indice]="i"></app-empleado-hijo-c>
